{% extends 'user/base.html' %}
{% block title %} Login {% endblock title %}

{% block content %}

<body class="bg-dark">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8 col-sm-12">
                <form action="" method="post" class="register p-5 m-5 border border-light bg-light rounded">
                        {% csrf_token %}
                        <div class="d-flex flex-column align-items-center">
                            <h3 class="text-center mb-2 col-sm-4">Sign In!</h3>
                            <span class="col-sm-4 mb-4 border-bottom"></span>
                        </div>
                        {% include 'user/form_template.html' %}
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-12">
                                <button type="submit" class="btn btn-outline-primary col-sm-12">Login</button>
                            </div>
                            <div class="form-group mt-3 col-sm-offset-2 col-sm-12">
                                First time?
                                <a href="{% url 'user:register' %}"><b>Register</b></a>
                            </div>
                        </div>
                    </form>
            </div>
        </div>
    </div>

</body>

{% endblock content %}
